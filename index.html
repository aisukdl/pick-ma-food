    <body>
      <!--Nav Bar-->
      <nav class="navbar nav navbar-expand-lg navbar-light bg-custom">

              <a class="nav-link" href="#">Settings</a>

          </ul>
        </div>
      </nav>

      <!--Body-->
      <div class="body-container">
        <img class="vending-machine" src="images/vending-machine.png">
        <h2>Find your favorite food from vending machine near you. Order now! </h2>
        <button type="button" class="login-btn" onclick="openLogin()">Log In</button>
        <button type="button" class="signup-btn" onclick="openSignup()">Sign Up</button>
      </div>
      <div class="loginbox" id="loginbox">
        <div class="loginbox2" id="loginbox2">
        <h3>LOGIN</h3>
        <i class="fas fa-times" onclick="closeLogin()"></i>
        <form action="login.php" method="post">
        <input type="text" placeholder="USERNAME" name="uname" required>
        <input type="password" placeholder="PASSWORD" name="psw" required>
        <p><input type="checkbox" checked="checked" name="remember">Remember me</p>
        <button type="submit" class="login-btn" name="login">Log In</button>
      </form>
        <p>FORGOT PASSWORD? RECOVERY HERE</p>
        <p>OR</p>
        <p>DON'T HAVE AN ACCOUNT? SIGN UP</p>
        </div>
      </div>

      <div class="loginbox" id="signupbox">
          <div class="loginbox2" id="signupbox2">
          <h3>SIGN UP</h3>
          <i class="fas fa-times" onclick="closeSignup()"></i>
          <form>
          <input type="text" placeholder="USERNAME" name="uname" required>
          <input type="password" placeholder="PASSWORD" name="psw" required>
          <input type="password" placeholder="CONFIRM PASSWORD" name="psw" required>
          <input type="text" placeholder="FULLNAME" name="fname" required>
          <input type="text" placeholder="PHONE NUMBER" name="phone" required>
          <button type="button" class="login-btn" name="signup">Sign Up</button>
          </form>
          <p>OR</p>
          <p>ALREADY HAVE AN ACCOUNT? LOG IN</p>
          </div>
        </div>
      
      <script>
        function openLogin() {
          document.getElementById("loginbox").style.display = "block";
          document.getElementById("loginbox2").style.display = "block";
        }
        
        function closeLogin() {
          document.getElementById("loginbox").style.display = "none";
          document.getElementById("loginbox2").style.display = "none";
        }

        function openSignup() {
          document.getElementById("signupbox").style.display = "block";
          document.getElementById("signupbox2").style.display = "block";
        }

        function closeSignup() {
          document.getElementById("signupbox").style.display = "none";
          document.getElementById("signupbox2").style.display = "none";
        }
        </script>
        

    </body>
